<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký - Hệ thống giám sát chất lượng nước uống</title>
  <link rel="stylesheet" href="../css/register.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="../assets/favicon.ico" />
  <script type="module" src="../js/register.js"></script>
</head>
<body>
  <div class="register-container">
    <div class="register-form">
      <div class="logo">
        <a href="../index.html">
          <img src="../assets/logo.png" alt="Logo" />
        </a>
        <h2>Đăng ký tài khoản</h2>
      </div>
      <form id="register-form">
        <div class="input-group">
          <label for="fullname">Họ và tên</label>
          <input type="text" id="fullname" name="fullname" placeholder="Nhập họ và tên" required>
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Nhập email" required>
        </div>
        <div class="input-group">
          <label for="password">Mật khẩu</label>
          <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
        </div>
        <div class="input-group">
          <label for="confirm-password">Xác nhận mật khẩu</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Xác nhận mật khẩu" required>
        </div>
        <button type="submit" class="btn">Đăng ký</button>
        <div class="options">
          <a href="../pages/login.html">Đã có tài khoản? Đăng nhập</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
