<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - Hệ thống giám sát chất lượng nước uống</title>
  <link rel="stylesheet" href="../css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="../assets/favicon.ico" />
  <script type="module" src="../js/login.js"></script>
</head>
<body>
  <div class="login-container">
    <div class="login-form">
      <div class="logo">
        <a href="../index.html">
            <img src="../assets/logo.png" alt="Logo" />
          </a>
        <h2>Đăng nhập tài khoản</h2>
      </div>
      <form id="login-form">
        <div class="input-group">
          <label for="username">Email/Tên đăng nhập</label>
          <input type="text" id="username" name="username" placeholder="Nhập email hoặc tên đăng nhập" required>
        </div>
        <div class="input-group">
          <label for="password">Mật khẩu</label>
          <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
        </div>
        <button type="submit" class="btn">Đăng nhập</button>
        <div class="options">
          <a href="../pages/register.html">Đăng ký tài khoản</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
