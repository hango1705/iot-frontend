<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chính - Hệ thống giám sát chất lượng nước uống</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="icon" type="image/png" href="../assets/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/justgage@1.4.7/justgage.min.css" />
</head>

<body>
    <!-- Thanh Navbar -->
    <nav class="navbar">
        <div class="navbar-logo">
            <a href="../index.html">
                <img src="../assets/logo.png" alt="Logo" />
            </a>
        </div>
        <div class="navbar-avatar">
            <img src="../assets/avatar.png" alt="Avatar" />
        </div>
    </nav>

    <div class="main-container">
        <div class="dashboard-content">
            <h1>Chào mừng bạn đến với hệ thống giám sát chất lượng nước uống</h1>
            <p>Hãy kiểm tra các chỉ số chất lượng nước và nhận cảnh báo khi có sự cố.</p>
        </div>
        <span>Thông tin về chỉ số chất lượng nước</span>
        <div class="infor-container">
            <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"> </script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/justgage/1.7.0/justgage.min.js"
                integrity="sha512-2Vl2VsnJJj7RGidJ9wYkD48AvsDpc2Pqj+e9jjFJpQ7i2i8F3R767QepucFXDGBrKjXhcl/makkhWR3g7KFVsw=="
                crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            <div>
                <span>Chỉ số TDS</span>
                <div id="tds-gauge" class="gauge"></div>
            </div>
            <div>
                <span>Chỉ số nhiệt độ</span>
                <div id="temperature-gauge" class="gauge"></div>
            </div>
        </div>
        <span>Biểu đồ giám sát</span>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.6/dist/chart.umd.min.js"></script>
        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>
        <span>Cảnh báo</span>
        <div class="warning-container">
            <div id="tds-warning" class="warning-message">
                <p><strong>Cảnh báo TDS:</strong> <span id="tds-value">0</span> mg/L</p>
            </div>
            <div id="temperature-warning" class="warning-message">
                <p><strong>Cảnh báo Nhiệt độ:</strong> <span id="temperature-value">0</span> °C</p>
            </div>
        </div>
    </div>
    <script src="../js/dashboard.js"></script>
</body>

</html>
